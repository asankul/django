{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
<div class="col-md-4 item_portfolio wow fadeIn">
    <a href="{% url 'post_detail' pk=post.pk %}" class="img_link">
        <img src="img/portfolio/img_port1.jpg" alt="">
        <div class="box_description">
            <h3 class="title">{{ post.title }}</h3>
            <span class="sub">{{ post.text|linebreaksbr }}</span>
        </div>
    </a>
</div>
{% endfor %}
{% endblock %}
